<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .section {
      display: none; /* Initially hide all sections */
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="javascript:void(0);" onclick="showSection('home')">Home</a>
  <a href="javascript:void(0);" onclick="showSection('education')">Educational Background</a>
  <a href="javascript:void(0);" onclick="showSection('professional')">Professional Description</a>
</nav>

<!-- Sections -->
<div id="home" class="section" style="display:block;">
  <h2>Home</h2>
  <p>Welcome to my website! This is the home page.</p>
</div>

<div id="education" class="section">
  <h2>Educational Background</h2>
  <p>Information about my educational background.</p>
</div>

<div id="professional" class="section">
  <h2>Professional Description</h2>
  <p>Information about my professional career.</p>
</div>

<script>
  function showSection(sectionId) {
    // Hide all sections
    var sections = document.getElementsByClassName('section');
    for (var i = 0; i < sections.length; i++) {
      sections[i].style.display = 'none';
    }

    // Show the selected section
    document.getElementById(sectionId).style.display = 'block';
  }
</script>

</body>
</html>
